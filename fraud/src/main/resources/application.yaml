server:
  port: 8081
spring:
  application:
    name: Fraud
  datasource:
    username: admin
    password: password
    url: jdbc:postgresql://localhost:5431/fraud
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  mvc:
    servlet:
      path: /api/v1