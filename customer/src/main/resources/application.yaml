server:
  port: 8080
spring:
  application:
    name: customer
  datasource:
    username: admin
    password: password
    url: jdbc:postgresql://localhost:5431/customer
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  mvc:
    servlet:
      path: /api/v1
  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/