server:
  port: 8761
spring:
  application:
    name: Eureka-Server
eureka:
  client:
    fetch-registry: false
    registerWithEureka: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0